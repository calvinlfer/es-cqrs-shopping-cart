database {
  host = "127.0.0.1"
  host = ${?DATABASE_HOST}

  port = 5432
  port = ${?DATABASE_PORT}

  database-name = "calvin"
  database-name = ${?DATABASE_NAME}

  schema-name = "shopping_cart"
  schema-name = ${?SCHEMA_NAME}

  user = "docker"
  user = ${?DATABASE_USER}

  password = "docker"
